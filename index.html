<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; background: linear-gradient(45deg, #ff6b35, #f7931e); color: white; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; }
        #game { width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #shaurma { font-size: 64px; cursor: pointer; transition: transform 0.1s; margin-bottom: 20px; }
        #shaurma:active { transform: scale(0.95); }
        #stats { font-size: 20px; margin: 10px 0; }
        #upgrades { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; max-height: 200px; overflow-y: auto; }
        .upgrade { background: rgba(255,255,255,0.2); margin: 5px 0; padding: 10px; border-radius: 10px; cursor: pointer; }
        .upgrade.locked { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="game">
        <div id="shaurma">üßÜ –®–∞—É—Ä–º–∞</div>
        <div id="stats">
            <div id="count">–®–∞—É—Ä–º: 0</div>
            <div id="dps">–î–æ—Ö–æ–¥/—Å–µ–∫: 0</div>
        </div>
    </div>
    <div id="upgrades"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand(); tg.MainButton.setText('–°–æ—Ö—Ä–∞–Ω–∏—Ç—å').show();

        let game = JSON.parse(localStorage.getItem('shaurmaGame')) || {
            shaurma: 0,
            dps: 0,
            upgrades: { tap: 0, helper: 0 }
        };

        const shaurma = document.getElementById('shaurma');
        const countEl = document.getElementById('count');
        const dpsEl = document.getElementById('dps');
        const upgradesEl = document.getElementById('upgrades');

        function updateDisplay() {
            countEl.textContent = `–®–∞—É—Ä–º: ${Math.floor(game.shaurma)}`;
            dpsEl.textContent = `–î–æ—Ö–æ–¥/—Å–µ–∫: ${game.dps}`;
            localStorage.setItem('shaurmaGame', JSON.stringify(game));
        }

        // –¢–∞–ø
        shaurma.onclick = () => {
            game.shaurma += 1 + game.upgrades.tap;
            updateDisplay();
            tg.HapticFeedback.impactOccurred('light');
        };

        // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        setInterval(() => {
            game.shaurma += game.dps;
            updateDisplay();
        }, 1000);

        // –ê–ø–≥—Ä–µ–π–¥—ã
        const upgrades = [
            { id: 'tap', name: 'üëê –ë—ã—Å—Ç—Ä—ã–µ —Ä—É–∫–∏', cost: 50, effect: () => game.upgrades.tap++, dpsCost: 0 },
            { id: 'helper', name: 'ü§ñ –ü–æ–º–æ—â–Ω–∏–∫', cost: 200, effect: () => { game.upgrades.helper++; game.dps += 1; }, dpsCost: 1 }
        ];

        function renderUpgrades() {
            upgradesEl.innerHTML = '<h3 style="margin: 0 0 10px 0;">üè™ –ê–ø–≥—Ä–µ–π–¥—ã</h3>';
            upgrades.forEach(upgrade => {
                const canBuy = game.shaurma >= upgrade.cost;
                const el = document.createElement('div');
                el.className = `upgrade ${!canBuy ? 'locked' : ''}`;
                el.innerHTML = `${upgrade.name}<br><small>${upgrade.cost} üßÜ</small>`;
                el.onclick = () => {
                    if (canBuy) {
                        game.shaurma -= upgrade.cost;
                        upgrade.effect();
                        upgrade.cost = Math.floor(upgrade.cost * 1.5);
                        updateDisplay();
                        renderUpgrades();
                    }
                };
                upgradesEl.appendChild(el);
            });
        }

        tg.MainButton.onclick = updateDisplay;
        updateDisplay();
        renderUpgrades();
    </script>
</body>
</html>
