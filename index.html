<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; background: linear-gradient(45deg, #ff6b35, #f7931e); color: white; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; }
        #game { width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #shaurma { font-size: 64px; cursor: pointer; transition: transform 0.1s; margin-bottom: 20px; }
        #shaurma:active { transform: scale(0.95); }
        #stats { font-size: 20px; margin: 10px 0; }
        #upgrades { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; max-height: 200px; overflow-y: auto; }
        .upgrade { background: rgba(255,255,255,0.2); margin: 5px 0; padding: 10px; border-radius: 10px; cursor: pointer; }
        .upgrade.locked { opacity: 0.5; cursor: not-allowed; }
        .upgrade.bought { background: rgba(0,255,0,0.3); }
        #reset { position: fixed; top: 20px; right: 20px; background: #ff4444; color: white; padding: 10px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; }
        #debug { position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; font-size: 12px; max-width: 200px; }
    </style>
</head>
<body>
    <div id="reset">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</div>
    <div id="debug">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="game">
        <div id="shaurma">üßÜ –®–∞—É—Ä–º–∞</div>
        <div id="stats">
            <div id="count">–®–∞—É—Ä–º: 0</div>
            <div id="dps">–î–æ—Ö–æ–¥/—Å–µ–∫: 0</div>
        </div>
    </div>
    <div id="upgrades"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const debugEl = document.getElementById('debug');
        const shaurmaEl = document.getElementById('shaurma');
        const countEl = document.getElementById('count');
        const dpsEl = document.getElementById('dps');
        const upgradesEl = document.getElementById('upgrades');

        // üÜï –ü–†–Ø–ú–ê–Ø –û–ß–ò–°–¢–ö–ê –í–°–ï–ì–û
        document.getElementById('reset').onclick = () => {
            localStorage.clear(); // ‚úÖ –û–ß–ò–©–ê–ï–ú –í–°–Å
            game = getDefaultGame();
            updateDisplay();
            renderUpgrades();
            debugEl.textContent = '‚úÖ –°–±—Ä–æ—à–µ–Ω–æ!';
            tg.HapticFeedback.notificationOccurred('error');
        };

        function getDefaultGame() {
            return {
                shaurma: 0,
                dps: 0,
                tapPower: 1,
                upgrades: {
                    tap: { level: 0, cost: 50 },
                    helper: { level: 0, cost: 200 }
                }
            };
        }

        // üÜï –°–£–ü–ï–†–ë–ï–ó–û–ü–ê–°–ù–ê–Ø –∑–∞–≥—Ä—É–∑–∫–∞
        function loadGame() {
            try {
                const saved = localStorage.getItem('shaurmaGame');
                debugEl.textContent = saved ? '–ó–∞–≥—Ä—É–∂–µ–Ω–æ –∏–∑ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è' : '–ù–æ–≤–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ';
                
                if(!saved) return getDefaultGame();
                
                const parsed = JSON.parse(saved);
                
                // ‚úÖ –§–ò–ö–° NaN –ò –û–¢–†–ò–¶–ê–¢–ï–õ–¨–ù–´–• –ó–ù–ê–ß–ï–ù–ò–ô
                return {
                    shaurma: Math.max(0, Number(parsed.shaurma) || 0),
                    dps: Math.max(0, Number(parsed.dps) || 0),
                    tapPower: Math.max(1, Number(parsed.tapPower) || 1),
                    upgrades: {
                        tap: {
                            level: Math.max(0, Number(parsed.upgrades?.tap?.level) || 0),
                            cost: Math.max(50, Number(parsed.upgrades?.tap?.cost) || 50)
                        },
                        helper: {
                            level: Math.max(0, Number(parsed.upgrades?.helper?.level) || 0),
                            cost: Math.max(200, Number(parsed.upgrades?.helper?.cost) || 200)
                        }
                    }
                };
            } catch(e) {
                debugEl.textContent = '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è ‚Äî –Ω–æ–≤—ã–π —Å—Ç–∞—Ä—Ç';
                return getDefaultGame();
            }
        }

        let game = loadGame();

        function updateDisplay() {
            const shaurmaCount = Math.floor(game.shaurma);
            countEl.textContent = `–®–∞—É—Ä–º: ${shaurmaCount.toLocaleString()}`;
            dpsEl.textContent = `–î–æ—Ö–æ–¥/—Å–µ–∫: ${Math.floor(game.dps).toLocaleString()}`;
            
            // ‚úÖ –°–û–•–†–ê–ù–ï–ù–ò–ï –ö–ê–ñ–î–´–ô –†–ê–ó
            localStorage.setItem('shaurmaGame', JSON.stringify(game));
            debugEl.textContent = `–®–∞—É—Ä–º–∞: ${shaurmaCount} | –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ`;
        }

        // –¢–∞–ø
        shaurmaEl.onclick = () => {
            game.shaurma += game.tapPower;
            updateDisplay();
            tg.HapticFeedback.impactOccurred('light');
            shaurmaEl.style.transform = 'scale(0.95)';
            setTimeout(() => shaurmaEl.style.transform = '', 100);
        };

        // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        setInterval(() => {
            game.shaurma += game.dps;
            updateDisplay();
        }, 1000);

        // –ê–ø–≥—Ä–µ–π–¥—ã ‚Äî ‚úÖ –§–ò–ö–° –ü–û–ö–£–ü–ö–ò –ü–û –î–û–ë–ò–í–ê–ù–ò–Æ
        function renderUpgrades() {
            upgradesEl.innerHTML = '<h3 style="margin: 0 0 10px 0;">üè™ –ê–ø–≥—Ä–µ–π–¥—ã</h3>';
            
            const upgradesList = [
                { 
                    key: 'tap', 
                    name: 'üëê –ë—ã—Å—Ç—Ä—ã–µ —Ä—É–∫–∏', 
                    desc: `+1 –∑–∞ —Ç–∞–ø (—É—Ä. ${game.upgrades.tap.level})`,
                    effect: () => {
                        game.upgrades.tap.level++;
                        game.tapPower += 1;
                    }
                },
                { 
                    key: 'helper', 
                    name: 'ü§ñ –ü–æ–º–æ—â–Ω–∏–∫', 
                    desc: `+1/—Å–µ–∫ (—É—Ä. ${game.upgrades.helper.level})`,
                    effect: () => {
                        game.upgrades.helper.level++;
                        game.dps += 1;
                    }
                }
            ];

            upgradesList.forEach(upgrade => {
                const data = game.upgrades[upgrade.key];
                const canBuy = game.shaurma >= data.cost; // ‚úÖ –¢–û–ß–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê
                
                const el = document.createElement('div');
                el.className = `upgrade ${!canBuy ? 'locked' : ''} ${data.level > 0 ? 'bought' : ''}`;
                el.innerHTML = `
                    ${upgrade.name}<br>
                    <small>${upgrade.desc} | ${Math.floor(data.cost).toLocaleString()} üßÜ</small>
                `;
                
                el.onclick = () => {
                    if (canBuy) {
                        game.shaurma -= data.cost; // ‚úÖ –¢–†–ê–¢–ò–ú –¢–û–ß–ù–û
                        upgrade.effect(); // ‚úÖ –ü–†–ò–ú–ï–ù–Ø–ï–ú –≠–§
