<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; background: linear-gradient(45deg, #ff6b35, #f7931e); color: white; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; }
        #game { width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #shaurma { font-size: 64px; cursor: pointer; transition: transform 0.1s; margin-bottom: 20px; }
        #shaurma:active { transform: scale(0.95); }
        #stats { font-size: 20px; margin: 10px 0; }
        #upgrades { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; max-height: 200px; overflow-y: auto; }
        .upgrade { background: rgba(255,255,255,0.2); margin: 5px 0; padding: 10px; border-radius: 10px; cursor: pointer; }
        .upgrade.locked { opacity: 0.5; cursor: not-allowed; }
        .upgrade.bought { background: rgba(0,255,0,0.3); }
        #reset { position: fixed; top: 20px; right: 20px; background: #ff4444; color: white; padding: 10px 15px; border-radius: 20px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>
    <div id="reset">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</div>
    <div id="game">
        <div id="shaurma">üßÜ –®–∞—É—Ä–º–∞</div>
        <div id="stats">
            <div id="count">–®–∞—É—Ä–º: 0</div>
            <div id="dps">–î–æ—Ö–æ–¥/—Å–µ–∫: 0</div>
        </div>
    </div>
    <div id="upgrades"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // üÜï –†–ï–°–ï–¢ –ö–ù–û–ü–ö–ê
        document.getElementById('reset').onclick = () => {
            if(confirm('üîÑ –°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?')) {
                localStorage.removeItem('shaurmaGame');
                location.reload();
            }
        };

        // üÜï –ë–ï–ó–û–ü–ê–°–ù–ê–Ø –∑–∞–≥—Ä—É–∑–∫–∞
        function loadGame() {
            try {
                const saved = localStorage.getItem('shaurmaGame');
                if(!saved) return getDefaultGame();
                
                const game = JSON.parse(saved);
                
                // ‚úÖ –ü–†–û–í–ï–†–Ø–ï–ú –í–°–ï –ü–û–õ–Ø
                return {
                    shaurma: isFinite(game.shaurma) ? Math.max(0, game.shaurma) : 0,
                    dps: isFinite(game.dps) ? Math.max(0, game.dps) : 0,
                    tapPower: isFinite(game.tapPower) ? Math.max(1, game.tapPower) : 1,
                    upgrades: {
                        tap: {
                            level: isFinite(game.upgrades?.tap?.level) ? Math.max(0, game.upgrades.tap.level) : 0,
                            cost: isFinite(game.upgrades?.tap?.cost) ? Math.max(50, game.upgrades.tap.cost) : 50
                        },
                        helper: {
                            level: isFinite(game.upgrades?.helper?.level) ? Math.max(0, game.upgrades.helper.level) : 0,
                            cost: isFinite(game.upgrades?.helper?.cost) ? Math.max(200, game.upgrades.helper.cost) : 200
                        }
                    }
                };
            } catch(e) {
                return getDefaultGame();
            }
        }

        function getDefaultGame() {
            return {
                shaurma: 0,
                dps: 0,
                tapPower: 1,
                upgrades: {
                    tap: { level: 0, cost: 50 },
                    helper: { level: 0, cost: 200 }
                }
            };
        }

        let game = loadGame();

        const shaurmaEl = document.getElementById('shaurma');
        const countEl = document.getElementById('count');
        const dpsEl = document.getElementById('dps');
        const upgradesEl = document.getElementById('upgrades');

        function updateDisplay() {
            countEl.textContent = `–®–∞—É—Ä–º: ${Math.floor(game.shaurma).toLocaleString()}`;
            dpsEl.textContent = `–î–æ—Ö–æ–¥/—Å–µ–∫: ${Math.floor(game.dps).toLocaleString()}`;
            localStorage.setItem('shaurmaGame', JSON.stringify(game));
        }

        // –¢–∞–ø
        shaurmaEl.onclick = () => {
            game.shaurma += game.tapPower;
            updateDisplay();
            tg.HapticFeedback.impactOccurred('light');
            shaurmaEl.style.transform = 'scale(0.95)';
            setTimeout(() => shaurmaEl.style.transform = '', 100);
        };

        // –ü–∞—Å—Å–∏–≤–∫–∞
        setInterval(() => {
            game.shaurma += game.dps;
            updateDisplay();
        }, 1000);

        // –ê–ø–≥—Ä–µ–π–¥—ã
        function renderUpgrades() {
            upgradesEl.innerHTML = '<h3 style="margin: 0 0 10px 0;">üè™ –ê–ø–≥—Ä–µ–π–¥—ã</h3>';
            
            const upgrades = [
                { 
                    key: 'tap', 
                    name: 'üëê –ë—ã—Å—Ç—Ä—ã–µ —Ä—É–∫–∏', 
                    desc: `+1 –∑–∞ —Ç–∞–ø (—É—Ä.${game.upgrades.tap.level})`,
                    effect: () => {
                        game.upgrades.tap.level++;
                        game.tapPower++;
                    }
                },
                { 
                    key: 'helper', 
                    name: 'ü§ñ –ü–æ–º–æ—â–Ω–∏–∫', 
                    desc: `+1/—Å–µ–∫ (—É—Ä.${game.upgrades.helper.level})`,
                    effect: () => {
                        game.upgrades.helper.level++;
                        game.dps += 1;
                    }
                }
            ];

            upgrades.forEach(upgrade => {
                const data = game.upgrades[upgrade.key];
                const canBuy = game.shaurma >= data.cost;
                
                const el = document.createElement('div');
                el.className = `upgrade ${!canBuy ? 'locked' : ''} ${data.level > 0 ? 'bought' : ''}`;
                el.innerHTML = `
                    ${upgrade.name}<br>
                    <small>${upgrade.desc} | ${data.cost.toLocaleString()} üßÜ</small>
                `;
                el.onclick = () => {
                    if (canBuy) {
                        game.shaurma -= data.cost;
                        upgrade.effect();
                        data.cost = Math.floor(data.cost * 1.5);
                        updateDisplay();
                        renderUpgrades();
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                };
                upgradesEl.appendChild(el);
            });
        }

        // ‚úÖ –°–¢–ê–†–¢
        updateDisplay();
        renderUpgrades();
        console.log('‚úÖ Game loaded OK:', game);
    </script>
</body>
</html>
