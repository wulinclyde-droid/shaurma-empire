<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; background: #1a1a1a; color: white; font-family: Arial; }
        #game { width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #shaurma { font-size: 48px; cursor: pointer; }
        #count { font-size: 24px; margin: 20px 0; }
    </style>
</head>
<body>
    <div id="game">
        <div id="shaurma">üßÜ –®–∞—É—Ä–º–∞</div>
        <div id="count">–®–∞—É—Ä–º: 0</div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let count = 0;
        const shaurma = document.getElementById('shaurma');
        const countEl = document.getElementById('count');

        shaurma.onclick = () => {
            count++;
            countEl.textContent = `–®–∞—É—Ä–º: ${count}`;
            tg.HapticFeedback.impactOccurred('light');
        };
    </script>
</body>
</html>
