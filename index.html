<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; background: linear-gradient(45deg, #ff6b35, #f7931e); color: white; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; }
        #game { width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #shaurma { font-size: 64px; cursor: pointer; transition: transform 0.1s; margin-bottom: 20px; }
        #shaurma:active { transform: scale(0.95); }
        #stats { font-size: 20px; margin: 10px 0; }
        #upgrades { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 15px; max-height: 200px; overflow-y: auto; }
        .upgrade { background: rgba(255,255,255,0.2); margin: 5px 0; padding: 10px; border-radius: 10px; cursor: pointer; }
        .upgrade.locked { opacity: 0.5; cursor: not-allowed; }
        .upgrade.bought { background: rgba(0,255,0,0.3); }
    </style>
</head>
<body>
    <div id="game">
        <div id="shaurma">üßÜ –®–∞—É—Ä–º–∞</div>
        <div id="stats">
            <div id="count">–®–∞—É—Ä–º: 0</div>
            <div id="dps">–î–æ—Ö–æ–¥/—Å–µ–∫: 0</div>
        </div>
    </div>
    <div id="upgrades"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // –ò–ì–†–ê–ï–ú –ë–ï–ó –ö–ù–û–ü–ö–ò ‚Äî –ê–í–¢–û–°–û–•–†–ê–ù–ï–ù–ò–ï –ö–ê–ñ–î–´–ï 2 –°–ï–ö–£–ù–î–´
        let saveTimeout;
        function saveGame() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                localStorage.setItem('shaurmaGame', JSON.stringify(game));
            }, 2000);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å –¥–µ—Ñ–æ–ª—Ç–∞–º–∏
        let game = JSON.parse(localStorage.getItem('shaurmaGame')) || {
            shaurma: 0,
            dps: 0,
            tapPower: 1,
            upgrades: {
                tap: { level: 0, cost: 50 },
                helper: { level: 0, cost: 200 }
            }
        };

        const shaurma = document.getElementById('shaurma');
        const countEl = document.getElementById('count');
        const dpsEl = document.getElementById('dps');
        const upgradesEl = document.getElementById('upgrades');

        function updateDisplay() {
            countEl.textContent = `–®–∞—É—Ä–º: ${Math.floor(game.shaurma).toLocaleString()}`;
            dpsEl.textContent = `–î–æ—Ö–æ–¥/—Å–µ–∫: ${game.dps.toLocaleString()}`;
            saveGame(); // –ê–í–¢–û–°–û–•–†–ê–ù–ï–ù–ò–ï
        }

        // –¢–∞–ø
        shaurma.onclick = () => {
            game.shaurma += game.tapPower;
            updateDisplay();
            tg.HapticFeedback.impactOccurred('light');
            shaurma.style.transform = 'scale(0.95)';
            setTimeout(() => shaurma.style.transform = '', 100);
        };

        // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        setInterval(() => {
            game.shaurma += game.dps;
            updateDisplay();
        }, 1000);

        // –ê–ø–≥—Ä–µ–π–¥—ã ‚Äî –í–°–ï –î–ê–ù–ù–´–ï –í game.upgrades
        function renderUpgrades() {
            upgradesEl.innerHTML = '<h3 style="margin: 0 0 10px 0;">üè™ –ê–ø–≥—Ä–µ–π–¥—ã</h3>';
            
            const upgrades = [
                { 
                    key: 'tap', 
                    name: 'üëê –ë—ã—Å—Ç—Ä—ã–µ —Ä—É–∫–∏', 
                    desc: `+1 –∑–∞ —Ç–∞–ø (—É—Ä.${game.upgrades.tap.level})`,
                    effect: () => {
                        game.upgrades.tap.level++;
                        game.tapPower++;
                    }
                },
                { 
                    key: 'helper', 
                    name: 'ü§ñ –ü–æ–º–æ—â–Ω–∏–∫', 
                    desc: `+1/—Å–µ–∫ (—É—Ä.${game.upgrades.helper.level})`,
                    effect: () => {
                        game.upgrades.helper.level++;
                        game.dps += 1;
                    }
                }
            ];

            upgrades.forEach(upgrade => {
                const upgradeData = game.upgrades[upgrade.key];
                const canBuy = game.shaurma >= upgradeData.cost;
                
                const el = document.createElement('div');
                el.className = `upgrade ${!canBuy ? 'locked' : ''} ${upgradeData.level > 0 ? 'bought' : ''}`;
                el.innerHTML = `
                    ${upgrade.name}<br>
                    <small>${upgrade.desc} | ${upgradeData.cost.toLocaleString()} üßÜ</small>
                `;
                el.onclick = () => {
                    if (canBuy) {
                        game.shaurma -= upgradeData.cost;
                        upgrade.effect();
                        // –¶–µ–Ω–∞ —Ä–∞—Å—Ç—ë—Ç
                        upgradeData.cost = Math.floor(upgradeData.cost * 1.5);
                        updateDisplay();
                        renderUpgrades();
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                };
                upgradesEl.appendChild(el);
            });
        }

        // –°–¢–ê–†–¢
        updateDisplay();
        renderUpgrades();
        
        // DEBUG: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        console.log('Game loaded:', game);
    </script>
</body>
</html>
